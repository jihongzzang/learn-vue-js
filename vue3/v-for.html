<!-- HTML -->
<div id="app">
  <div>{{ items }}</div>

  <ul>
    <li v-for="item in items">{{ item }}</li>
  </ul>
</div>

<!-- JavaScript -->
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script>
  const { createApp } = Vue;

  createApp({
    data() {
      return {
        items: ['삼성', '인프런', '네이버'],
      };
    },
  }).mount('#app');
</script>
