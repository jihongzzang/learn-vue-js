<!-- HTML -->
<div id="app">
  <app-title v-bind:app-title="message"></app-title>
  <app-contents v-on:login="receive"></app-contents>
</div>

<!-- JavaScript -->
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script>
  const appTitle = { props: ['appTitle'], template: `<h1>{{ appTitle }}</h1>` };
  const appContents = {
    methods: {
      sendEvent() {
        this.$emit('login');
      },
    },
    template: `<button v-on:click="sendEvent">로그인</button>`,
  };

  const { createApp } = Vue;

  createApp({
    data() {
      return {
        message: '',
      };
    },
    methods: {
      receive() {
        console.log('받았다.');
        this.message = '로그인 됨';
      },
    },
    components: {
      'app-title': appTitle,
      'app-contents': appContents,
    },
  }).mount('#app');
</script>
