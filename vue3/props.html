<!-- HTML -->
<div id="app">
  <app-header v-bind:title="appTitle" v-bind:body="appBody"></app-header>
</div>

<!-- JavaScript -->
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script>
  const { createApp } = Vue;

  createApp({
    data() {
      return {
        appTitle: '프롭스 넘기기',
        appBody: '프롭스 바디',
      };
    },
    components: {
      'app-header': {
        props: ['title', 'body'],
        template: '<h1>{{ title }}</h1><h2>{{body}}</h2>',
      },
    },
  }).mount('#app');
</script>
